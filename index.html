<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>"PROGRESS BAR"</h1>
      <ul id="progress-bar">
        <li class="step">
          <h2 class="step-title">Step 1</h2>
          <p class="step-value">1</p>
        </li>
        <li class="step">
          <h2 class="step-title">Step 2</h2>
          <p class="step-value">2</p>
        </li>
        <li class="step">
          <h2 class="step-title">Step 3</h2>
          <p class="step-value">3</p>
        </li>
        <li class="step">
          <h2 class="step-title">Step 4</h2>
          <p class="step-value">4</p>
        </li>
      </ul>
      <div id="main">
        <h2 class="content-title">Current step 1</h2>
        <div class="buttons-wrap">
          <button class="previous" disabled>previous</button>
          <button class="next">next</button>
          <button class="finish" disabled>finish</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
